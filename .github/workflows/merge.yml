name: Merge Checks
on:
    workflow_dispatch:
    push:
        branches: [master]
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 14.18.0
            - name: Install dependencies
              run: npm ci
            - name: Lint
              run: npm run lint
